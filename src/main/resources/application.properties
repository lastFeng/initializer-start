server.port=9999
spring.application.name=blog

# thymeleaf setting
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# jpa
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# datasource配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=Abcd123456

# mybatis配置
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:/mapper/**.xml

# es配置
# 连接节点，可配置多个ip:port,ip:port
elasticsearch.ip=127.0.0.1:9200
elasticsearch.connectNum=50
elasticsearch.connectPerRoute=20
# day,week,month,year
elasticsearch.index.period=week